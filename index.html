<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program - Julia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Program</h1>
      <h2>Do opracowań geodezyjnych</h2>
      <h3>Julia Kowalczyk</h3>
    </header>
    <main>
      <h3>Obliczanie Azymutu: A<sub>AB</sub></h3>
      <section class="data">
        <div><input type="number" name="xa" class="ox" /></div>
        <div><input type="number" name="ya" class="oy" /></div>
        <div><input type="number" name="xb" class="ox" /></div>
        <div><input type="number" name="yb" class="oy" /></div>
      </section>
      <button id="btn">Wykonaj</button>
      <div class="outputTable">
        <table>
          <tr class="head">
            <th>X<sub>A</sub></th>
            <th>Y<sub>A</sub></th>
            <th>X<sub>B</sub></th>
            <th>Y<sub>B</sub></th>
            <th>d</th>
            <th>A<sub>AB</sub></th>
          </tr>
          <tr class="blank">
            <td colspan="6">Tutaj pojawiają się wyniki...</td>
          </tr>
        </table>
      </div>
    </main>
    <div id="ver">4</div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.6.1/lib/browser/math.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
